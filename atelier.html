                }

        });
    </script>

    <!--FLECHE SCROLLTOP-->
    <script>
        //scrollTop
        ScrollToTop = function() {
            var s = $(window).scrollTop();
            if (s > 20) {
                $('.scrollup').fadeIn();
            } else {
                $('.scrollup').fadeOut();
            }
            $('.scrollup').click(function() {
                $("html, body").animate({
                    scrollTop: 0
                }, 500);
                return false;
            });
        }
        StopAnimation = function() {
            $("html, body").bind("scroll mousedown DOMMouseScroll mousewheel keyup", function() {
                $('html, body').stop();
            });
        }
        $(window).scroll(function() {
            ScrollToTop();
            StopAnimation();
        });
    </script>
    <!--END FLECHE SCROLLTOP-->
